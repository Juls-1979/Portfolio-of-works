<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <title>Queens100</title>
</head>
<body>
    <audio id="myAudio" src="god-save-the-queen.mp3" loop="loop" autoplay="allowed"></audio>

    
<button id="myButton"><img src="icons8-play-button-circled.gif"></button>

<div class="container">
        
        <div class="jubilee">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>

        <div class="jubilee">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>

        <div class="jubilee">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>

        <div class="jubilee">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="heading">
        <h1>till Queen's 100th Jubilee!</h1>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
